<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>朴新教育IT部门 の 你来比划我来猜</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="../utils/layui/css/layui.css" />
    <link rel="stylesheet" href="../css/guess.css" />
  </head>
  <body>
    <h1 id="game-title">
      <span class="title-name-k">朴新</span
      ><span class="title-name-e">教育</span><span class="title-de"> の </span
      ><br />你来比划我来猜
    </h1>

    <br /><br />

    <form id="game-form" class="layui-form" action="game.html" method="get">
      <div class="layui-form-item">
        <label class="layui-form-label">题数:</label>
        <div class="layui-input-block">
          <input type="radio" name="qNum" value="10" title="10" checked /><br />
          <input type="radio" name="qNum" value="30" title="30" /><br />
          <input type="radio" name="qNum" value="50" title="50" /><br />
          <input type="radio" name="qNum" value="100" title="100" />
        </div>
      </div>

      <br /><br />

      <div class="layui-form-item">
        <label class="layui-form-label">时间:</label>
        <div class="layui-input-block">
          <input
            type="radio"
            name="qTime"
            value="60"
            title="60s"
            checked
          /><br />
          <input type="radio" name="qTime" value="120" title="120s" /><br />
          <input type="radio" name="qTime" value="180" title="180s" /><br />
          <input type="radio" name="qTime" value="360" title="360s" /><br />
          <input type="radio" name="qTime" value="720" title="720s" />
        </div>
      </div>

      <br /><br />

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button
            class="layui-btn layui-btn-danger"
            lay-submit
            lay-filter="formDemo"
          >
            开始游戏 !
          </button>
        </div>
      </div>
    </form>

    <script src="../utils/layui/layui.js"></script>
    <script>
      //Demo
      layui.use("form", function () {
        var form = layui.form();

        //监听提交
        //        form.on('submit(formDemo)', function(data){
        //            layer.msg(JSON.stringify(data.field));
        //            return false;
        //        });
      });
    </script>
  </body>
</html>
